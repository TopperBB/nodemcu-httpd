<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>c64 controller</title>
  <link rel="stylesheet" href="controller/css/controller.css">
</head>
<body touch-action="none">
<div id="hft-everything">
  <div id="hft-content">
    <div id="gamearea" class="fixheight">
      <div id="buttons" class="layout-default hft-fullcenter fixheight">
        <div id="dpads">
            <div class="button" id="dpad1"></div>
        </div>
        <div class="button" id="buttonA"></div>
      </div>
    </div>
    <div id="hft-menu"><img src="/controller/assets/gear-icon.svg"></div>
    <div id="hft-disconnected">
      <div class="hft-fullcenter">
        <div class="hft-instruction">..disconnected..</div>
      </div>
    </div>
  </div>
</div>
</body>

    <script id="background-style" type="not-js">
linear-gradient(
  to bottom,
  %(dark)s,
  %(dark)s  10%,
  %(light)s 10%,
  %(light)s 12%,
  %(dark)s  12%,
  %(dark)s  14%,
  %(light)s 14%,
  %(light)s 86%,
  %(dark)s  86%,
  %(dark)s  88%,
  %(light)s 88%,
  %(light)s 90%,
  %(dark)s  90%,
  %(dark)s
)
    </script>
<script src="/controller/controller.min.js"></script>
